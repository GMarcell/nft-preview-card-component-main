<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="image-header">
                <img src="/images/image-equilibrium.jpg" alt="image-equilibrium" id="image">
                <div class="overlay">
                    <img id="eye" src="/images/icon-view.svg" alt="icon-view">
                </div>
            </div>
            <h1 id="title">
                Equilibrium #3429
            </h1>
            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="bottom-section">
                <div class="price">
                    <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
                    <p>
                        0.041 ETH
                    </p>
                </div>
                <div class="time">
                    <img src="/images/icon-clock.svg" alt="icon-clock">
                    <p>
                        3 days left
                    </p>
                </div>
            </div>
            <hr>
            <div class="profile-section">
                <img src="/images/image-avatar.png" alt="image-avatar">
                <p>
                    Creation of
                    <span id="name">
            Jules Wyvern
          </span>
                </p>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Grand Marcell</a>.
        </div>
    </footer>
</body>

</html>
